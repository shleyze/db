<ui-select
  label="Region"
  [options]="getRegions()"
  [disabled]="!getRegions().length"
  (onChange)="setSelectedRegionName($event)"
/>

<ui-select
  label="Country"
  [options]="getCountries()"
  [disabled]="!getCountries().length"
  (onChange)="setSelectedCountryName($event)"
/>

<ui-table
  *ngIf="getSelectedCountry()"
  [data]="[getSelectedCountry()]"
  [columns]="getTableColumns()"
/>

<router-outlet />
